<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Página de Login da Kabum</title>
    </head>
<body>
    <header>
        <!--Logo-->
        <div class="logo">
            <div id="logokabum">
            <img src="kabum-logo-3.png" alt="kabum"></div>
        </div>
        <!--Login-->                  
        <div class="login">
        <div id="usuario">
        <img src="avatar 40px.png" alt="avatar"></div>
        <p>Faça</p>
        <a href ="#"><strong>LOGIN</strong></a>
        <p>ou crie seu</p>
        <a href ="#"><strong>CADASTRO</strong></a>
        </div>
    </header> 
         
    <hr>
               
<main class="fazerlogin">
    <div class="fazerlogin">
        <div class="login-content">
            <div class="caixa">
            <form>
                <h2 class="fazerlogin">
                <p>FAZER LOGIN</p></h2>
                <hr id="linha">
            <div class="email">
                <label for="e-mail"></label>
                    <input id="e-mail" placeholder="E-mail, CPF, CNPJ" type="text" value>
            </div>
            <br>
            <div class="senha">
                <label for="senha"></label>
                    <input id="senha" placeholder="Senha" type="password">
            </div>
            <br>
            <div class="button">
            <button type="summit" class="button button1"><span>ENTRAR</span></button>
            </div>
              <div class="esqueceu">
                <a href="#" class="esqueceu2">Esqueceu a senha?</a>
              </div> 
            </form>
           <hr id="linha2">
           <div class="redes">
            <span class="redes">Quero acessar com as minhas redes sociais</span>
           </div>
           <div class="redes2">
            <button id="facebook">
            <a href="https://www.facebook.com" class="facebook"><span>Facebook</span></a></button>
            <button id="google">
                <a href="https://www.google.com" class="google"><span>Google</span></a></button>
           </div>
           <span class="cadastro">
            <span>Novo no Kabum!</span>
            <a href="/cadastro">Cadastre-se!</a>
           </span>
            </div>
        </div>
    </div>
</main>            
</body>
</html>
